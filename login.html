<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .form-group label {
            font-weight: bold;
        }

        .login-title {
            text-align: center;
            margin-bottom: 30px;
        }

        .error-message {
            color: red;
            font-size: 0.875rem;
            display: none;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h2 class="login-title">Inventory Management System</h2>

        <!-- Login Form -->
        <form id="loginForm">
            <!-- Username Field -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                <div class="error-message" id="usernameError">Username must be at least 3 characters long.</div>
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                <div class="error-message" id="passwordError">Password must be at least 6 characters long.</div>
            </div>

            <!-- Department Dropdown -->
            <div class="form-group">
                <label for="department">Department</label>
                <select class="form-control" id="department" required>
                    <option value="" disabled selected>Select your department</option>
                    <option value="1">Multi Offset Printers</option>
                    <option value="2">Fair Trading House (Pvt) Ltd</option>
                    <option value="3">Rajah Multi Industries</option>
                </select>
                <div class="error-message" id="departmentError">Please select a department.</div>
            </div>

            <!-- Login Button -->
            <button type="submit" class="btn btn-success btn-block" onclick="location.href='index.html'">Login</button>
        </form>
    </div>

    <!-- JavaScript for validation -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            let isValid = true;

            // Username Validation
            const username = document.getElementById('username').value.trim();
            const usernameError = document.getElementById('usernameError');
            if (username.length < 3) {
                usernameError.style.display = 'block';
                isValid = false;
            } else {
                usernameError.style.display = 'none';
            }

            // Password Validation
            const password = document.getElementById('password').value.trim();
            const passwordError = document.getElementById('passwordError');
            if (password.length < 6) {
                passwordError.style.display = 'block';
                isValid = false;
            } else {
                passwordError.style.display = 'none';
            }

            // Department Validation
            const department = document.getElementById('department').value;
            const departmentError = document.getElementById('departmentError');
            if (!department) {
                departmentError.style.display = 'block';
                isValid = false;
            } else {
                departmentError.style.display = 'none';
            }

            // Prevent form submission if validation fails
            if (!isValid) {
                event.preventDefault();
            }
        });
    </script>

    <!-- Bootstrap JS and dependencies (Optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
